{% extends 'base.html' %}
{% block content %}

<div class="container">

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nimi</th>
        <th scope="col">Ääniä yhteensä</th>
      </tr>
     </thead>

  {% for character in characters.all %}
  <tbody>
      <tr>
        <th>{{ character.name }}</th>
        <th><div class="progress-bar progress-bar bg-alert" role="progressbar" style="width: {% widthratio character.number_of_votes total_votes 100 %}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ character.number_of_votes }}</div></th>
      </tr>
  </thead>
  </li>
  {% endfor %}
  </table>

<div class="card card-outline-secondary my-4">
  <div class="card-header">
    Kommentit
  </div>
<div class="card-body">

{% for comment in comments.all %}

  <p>{{ comment.comment_text }}</p>
  <small class="text-muted">{{ comment.comment_time }}</small>
  <hr>

{% endfor %}
</div>
</div>
</div>

{% endblock %}
