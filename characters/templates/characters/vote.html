{% extends 'base.html' %}
{% block content %}

<div class="container">

  <div class="col-lg-9">

    <div class="card mt-4">
      <img class="card-img-top img-fluid" src="http://placehold.it/900x400" alt="">
      <div class="card-body">
        <h3 class="card-title">{{ program.first.name }}</h3>
        <p class="card-text">{{ program.first.description }}</p>
      </div>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Progress</th>
          <th scope="col">Comment</th>
          <th scope="col">Vote</th>
        </tr>
       </thead>

    {% for character in characters.all %}
    <tbody>
        <tr>
          <th><a href="{% url 'characters:character_comments' character.id %}">{{ character.name }}</a></th>
          <th><div class="progress-bar" role="progressbar" style="width: {% widthratio character.number_of_votes total_votes 100 %}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ character.number_of_votes }}</div></th>
          <form method="POST" action="{% url 'characters:post_comment' character.id %}">
            {% csrf_token %}
            <th><input type="text" class="form-control" id="formGroupExampleInput" placeholder="Comment" name="comment_text"></th>
            <th><input class="btn btn-primary" type="submit" value="Vote"></th>
          </form>
        </tr>
    </thead>
    </li>
    {% endfor %}
    </table>

</div>
</div>

{% endblock %}
