{% extends 'base.html' %}
{% block content %}

<h1>{{ program.first.name }}</h1>
<h5>{{ program.first.description }}</h5>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Progress</th>
      <th scope="col">Comment</th>
      <th scope="col">Vote</th>
    </tr>
   </thead>

{% for character in characters.all %}
<tbody>
    <tr>
      <th><a href="{% url 'characters:character_comments' character.id %}">{{ character.name }}</a></th>
      <th><div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ character.number_of_votes }}</div></th>
      <form method="POST" action="{% url 'characters:post_comment' character.id %}">
        {% csrf_token %}
        <th><input type="text" class="form-control" id="formGroupExampleInput" placeholder="Comment" name="comment_text"></th>
        <th><input class="btn btn-primary" type="submit" value="Vote"></th>
      </form>
    </tr>
</thead>
</li>
{% endfor %}
</table>

{% endblock %}
