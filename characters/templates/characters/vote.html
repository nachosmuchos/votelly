{% extends 'base.html' %}
{% block content %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Progress</th>
      <th scope="col">Comment</th>
      <th scope="col">Vote</th>
    </tr>
   </thead>

{% for character in characters.all %}
<tbody>
    <tr>
      <th><a href="{% url 'characters:character_comments' character.id %}">{{ character.name }}</a></th>
      <th><div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">40%</div></th>
      <th><input type="text" class="form-control" id="formGroupExampleInput" placeholder="Comment"></th>
      <th><button type="button" class="btn btn-primary">Vote</button></th>
    </tr>
</thead>
</li>
{% endfor %}
</table>

{% endblock %}
